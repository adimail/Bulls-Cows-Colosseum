# .github/workflows/deploy.yml
name: Deploy Colosseum App to cPanel

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build Go Binary and Frontend
        run: |
          echo "--> Building Go binary..."
          CGO_ENABLED=0 GOOS=linux go build -a -o fs cmd/server/main.go
          echo "--> Building frontend assets..."
          cd frontend && npm install && npm run build && cd ..

      - name: Deploy Backend Binary
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "fs"
          target: "~/colosseum_app/"

      - name: Deploy Frontend Assets to Web Root
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "frontend/dist"
          target: "~/colosseum.ioit.acm.org/"

      # --- NEW STEP ---
      - name: Deploy Restart Script
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "restart.sh" # Assumes restart.sh is in your repo's root
          target: "~/colosseum_app/"

      - name: Deploy .htaccess and Restart Application
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "--> Deploying new .htaccess file..."
            cat << 'EOF' > ~/colosseum.ioit.acm.org/.htaccess
            # .htaccess for Go App with WebSockets
            RewriteEngine On

            # Rule to proxy WebSocket connections to the Go backend
            RewriteCond %{HTTP:Upgrade} =websocket [NC]
            RewriteRule ^ws/?(.*)$ ws://127.0.0.1:8080/ws/$1 [P,L]

            # Rule to proxy API requests to the Go backend
            RewriteRule ^api/(.*)$ http://127.0.0.1:8080/api/$1 [P,L]

            # --- SPA Routing ---
            RewriteCond %{REQUEST_FILENAME} !-f
            RewriteCond %{REQUEST_FILENAME} !-d
            RewriteRule ^(.*)$ /dist/index.html [L]
            EOF

            echo "--> Executing restart script on server..."
            # --- UPDATED PATH ---
            bash ~/colosseum_app/restart.sh
